    <h1 style="text-align:center;">Diabetes Prediction</h1>
    <h5 style="text-align:center;">Please enter the patient details</h5>
    <form action="{{ url_for('predictt')}}" method="post" class="form-inline">

        <fieldset>
          <div class="form-group">
            <label for="pregnancies">Number of Pregnancies (0-20): </label>
            <input type="range" id="pregnancies" name="pregnancies" min="0" max="20" value="0" step="1" oninput="updateValue('pregnancies', this.value)">
            <!-- Display the selected value of the range -->
            <span id="pregnanciesValue">0</span>
        </div>
        
        <div class="form-group">
            <label for="glucose">Glucose Level (mg/dL) (50-300): </label>
            <input type="range" id="glucose" name="glucose" min="50" max="300" value="50" step="1" oninput="updateValue('glucose', this.value)">
            <!-- Display the selected value of the range -->
            <span id="glucoseValue">50</span>
        </div>
        
        <div class="form-group">
            <label for="bloodpressure">Blood Pressure (mmHg) (30-150): </label>
            <input type="range" id="bloodpressure" name="bloodpressure" min="30" max="150" value="30" step="1" oninput="updateValue('bloodpressure', this.value)">
            <!-- Display the selected value of the range -->
            <span id="bloodpressureValue">30</span>
        </div>
        
        <div class="form-group">
            <label for="skinthickness">Skin Thickness (mm) (1-50): </label>
            <input type="range" id="skinthickness" name="skinthickness" min="1" max="50" value="1" step="1" oninput="updateValue('skinthickness', this.value)">
            <!-- Display the selected value of the range -->
            <span id="skinthicknessValue">1</span>
        </div>
        
        <div class="form-group">
            <label for="insulin">Insulin Level (IU/mL) (0-500): </label>
            <input type="range" id="insulin" name="insulin" min="0" max="500" value="0" step="1" oninput="updateValue('insulin', this.value)">
            <!-- Display the selected value of the range -->
            <span id="insulinValue">0</span>
        </div>
        
        <div class="form-group">
            <label for="bmi">Body Mass Index (kg/mÂ²) (10-50): </label>
            <input type="range" id="bmi" name="bmi" min="10" max="50" value="10" step="0.1" oninput="updateValue('bmi', this.value)">
            <!-- Display the selected value of the range -->
            <span id="bmiValue">10</span>
        </div>
        
        <div class="form-group">
            <label for="dpf">Diabetes Pedigree Function (0-2): </label>
            <input type="range" id="dpf" name="dpf" min="0" max="2" value="0" step="0.01" oninput="updateValue('dpf', this.value)">
            <!-- Display the selected value of the range -->
            <span id="dpfValue">0</span>
        </div>
        
        <div class="form-group">
            <label for="age">Patient Age in Years (1-100): </label>
            <input type="range" id="age" name="age" min="1" max="100" value="1" step="1" oninput="updateValue('age', this.value)">
            <!-- Display the selected value of the range -->
            <span id="ageValue">1</span>
        </div>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary btn-lg">Predict</button>

  <script>
    function updateValue(fieldName, value) {
        document.getElementById(fieldName + 'Value').innerText = value;
    }
</script>
